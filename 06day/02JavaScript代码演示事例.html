<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

</body>
<script>
    // 我们可以使用JavaScript结合html标签的不同属性和事件来实现页面跟用户交互的效果
    // JavaScript代码是写到html页面中的script标签中
    // document 对象 文档对象 这个JavaScript里面的文档对象其实就是当前文件的html标签 html文档
    for (var i = 1; i <= 66; i++) {
        document.write("<h1> Hello world </h1>");

    }

</script>

</html>
