<script>
    // 方法和java一样
    var i = 4;
    var sum = 0;
    if (i > 8) {
        // 括号里面的为真执行这里的
        i++;
        sum = sum + i;


    }
    else {
        // 判断条件为假直接走这里
        sum = sum - i;
    }
