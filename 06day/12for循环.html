<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

</body>
<script>
    // for循环他的执行流程 
    //首先 先执行第一步 var i= 0；
    //第二部然后执行 条件判断 判断i是否小于100 i<=100
    //第三部 执行循环体里面的内容
    //第四部 执行改变循环条件i++
    //第五步 执行i<=100 判断判断i是否小于100
    //小于 继续执行循环体 内容 ， 执行改变循环条件i++ 继续第四部 和第五步
    //大于 结束

    for (var i = 0; i <= 100; i++) {
        // 循环体里面的内容
        document.write("<h2>" + i + "</h2>")

    }
</script>

</html>
