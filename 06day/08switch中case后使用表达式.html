<script>
    var n = 10;

    //switch 语句 其实跟if else在JavaScript中是可以相互转换的
    switch (true) {
        case n < 4:
            console.log("n的数据小于4");
            break;
        //&& 与符号 表示并且的意思 两边条件都要吻合
        case n > 4 && n < 12:
            console.log("n的数据在4和12之间");
            break;

        case n >= 12:
            console.log("数值大于12");
            break;
    }

</script>
