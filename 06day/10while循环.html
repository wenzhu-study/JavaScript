<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var i = 2;
        // 圆括号里面 就是循环条件
        while (i <= 100) {
            // 只要符合外边 条件表达式的 条件 那么就会进入循环
            document.write("<h2>" + i + "</h2>");
            // 如果忽略了 控制循环的条件参数 就会进入死循环
            i++;
        }


    </script>

</body>


</html>
